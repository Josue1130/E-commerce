<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - QuillaStore</title>
</head>
<body>
    <h1>Carrito de Compras</h1>

    {% if carrito %}
        <ul>
            {% for item in carrito %}
                <li>
                    {{ item.nombre }} - ${{ item.precio }} x {{ item.cantidad }}
                </li>
            {% endfor %}
        </ul>

        <hr>
        <h3>Total: ${{ sum(item.precio * item.cantidad for item in carrito) }}</h3>
    {% else %}
        <p>No hay productos en tu carrito.</p>
    {% endif %}
    
    <a href="{{ url_for('index') }}">Volver a la tienda</a>
</body>
</html>
